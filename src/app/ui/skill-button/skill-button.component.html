<button
  (click)="toggleDetail()"
  class="btn btn-circle bg-success border-2 border-solid border-gray-800"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
    />
  </svg>
</button>

<!-- Drawer -->
<div class="drawer drawer-end z-30">
  <input
    #inputToggle
    [id]="drawerId"
    type="checkbox"
    class="hidden drawer-toggle"
  />

  <div class="drawer-side">
    <label
      [for]="drawerId"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <div class="menu bg-base-200 text-base-content min-h-screen w-96 p-4">
      <button
        (click)="toggleDetail()"
        class="z-30 fixed top-4 right-4 btn btn-sm btn-circle bg-success border-none border-gray-800 ml-auto"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>

      <section class="grid justify-items-center">
        <canvas
          baseChart
          type="radar"
          [data]="radarChartData"
          [legend]="false"
          [options]="radarChartOptions"
        >
        </canvas>
      </section>

      <section class="mb-10">
        <h2 class="text-neutral-500 font-bold mb-4">Backend</h2>
        <div class="grid grid-cols-4 gap-6">
          @for (item of backendStack; track $index) {
          <div>
            <div
              class="mask mask-squircle bg-neutral-300 p-4 text-center hover:scale-110 cursor-pointer"
            >
              <img
                [src]="item.imagem"
                [alt]="item.nome"
                class="size-6 mx-auto object-contain"
              />
            </div>
            <p class="font-semibold text-center">{{ item.nome }}</p>
          </div>
          }
        </div>
      </section>

      <section class="mb-10">
        <h2 class="text-neutral-500 font-bold mb-4">Frontend</h2>
        <div class="grid grid-cols-4 gap-6">
          @for (item of frontendStack; track $index) {
          <div>
            <div
              class="mask mask-squircle bg-neutral-300 !shadow-2xl p-4 text-center hover:scale-110 cursor-pointer"
            >
              <img
                [src]="item.imagem"
                [alt]="item.nome"
                class="size-6 mx-auto object-contain"
              />
            </div>
            <p class="font-semibold text-center">{{ item.nome }}</p>
          </div>
          }
        </div>
      </section>

      <section class="mb-10">
        <h2 class="text-neutral-500 font-bold mb-4">Ferramentas Gerais</h2>
        <div class="grid grid-cols-4 gap-6">
          @for (item of enginesStack; track $index) {
          <div>
            <div
              class="mask mask-squircle bg-neutral-300 !shadow-2xl p-4 text-center hover:scale-110 cursor-pointer"
            >
              <img
                [src]="item.imagem"
                [alt]="item.nome"
                class="size-6 mx-auto object-contain"
              />
            </div>
            <p class="font-semibold text-center">{{ item.nome }}</p>
          </div>
          }
        </div>
      </section>
    </div>
  </div>
</div>
